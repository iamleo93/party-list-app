<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="https://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="updatePicture()">Atualizar imagem</ion-item>
      <ion-item (click)="changeUsername()">Mudar nome de usu√°rio</ion-item>
      <ion-item (click)="changePassword()">Alterar Senha</ion-item>
      <ion-item (click)="support()">Suporte</ion-item>
      <ion-item (click)="logout()">Sair</ion-item>
    </ion-list>
  </div>
</ion-content>
